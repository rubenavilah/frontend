<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Blog</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="img/logo.png" alt="Home Creative Studio Logo" />
		</div>
		<div class="titular">
			<h1 class="titulo">Blog Lorem ipsum dolor sit amet, consectetur adipisicing elit.</h1>
			<div>
				<a href="#" class="filtro">Responsive Design</a>
				<a href="#" class="publicar">Publicar</a>

		</div>
		<div class="usuario">
			<figure class="avatar">
				<img src="img/avatar.jpg" alt="Avatar">
			</figure>
			<a href="#" class="flecha">X</a>
		</div>
	</header>
	<nav>
		<ul class="menu">
			<li><a href="#">Home</a></li>

					<img src="img/foto.jpg" alt="Imagen Post" />
				</figure>
				<div class="detalles">
					<h2 class="titulo">Lorem ipsum dolor sit Amet</h2>

			</div>

					<span class="total">200</span>

				</div>
				<div class="datos">
					<a href="#" class="comentarios">10</a>
					<a href="#" class="estrella">*</a>
				</div>
			</div>
